<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>World Cup 2026 Countdown</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>

  <!--Header Section-->
  <h1>Countdown to World Cup 2026</h1>

  <!--Countdown Section-->
  <div class="countdown">
    
    <!--Days Div-->
    <div class="container">

      <div class ="nums" id="days">0</div>
      <div class="text">Days</div>
      
    </div>

    <!--Hours Div-->
    <div class="container">

      <div class ="nums" id="hours">0</div>
      <div class="text">Hours</div>

    </div>

    <!--Minutes Div-->
    <div class="container">

      <div class ="nums" id="minutes">0</div>
      <div class="text">Minutes</div>

    </div>

    <!--Seconds Div-->
    <div class="container">

      <div class ="nums" id="seconds">0</div>
      <div class="text">Seconds</div>

    </div>

  </div>
  <!--Link to script-->
  <script src="script.js"></script>
  
</body>
</html>
