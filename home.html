<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grady Hubbard</title>
  <link rel="stylesheet" href="CSS/homestyles.css">
  <link rel="icon" href="https://img.icons8.com/isometric/50/rubiks-cube.png  " type="image/icon type">
  </head>
    <body>
      
      <!--Loading Screen Div-->
      <!-- WIP 
      <div id="loadingScreen">

      </div>
      -->


      <!--Desktop Div-->
      <div id="desktop">
        <!--Folders Div-->
        <div id="folders">

          <div id="folder" onclick="toggelWindow('aboutWindow')">
            <img src="https://img.icons8.com/isometric/75/folder-invoices.png"/>
            <h3>About Me</h3>
          </div>

          <div id="folder" onclick="toggelWindow('gamesWindow')">
            <img src="https://img.icons8.com/isometric/75/folder-invoices.png"/>
            <h3>Games</h3>
          </div>

          <div id="folder" onclick="toggelWindow('webWindow')">
            <img src="https://img.icons8.com/isometric/75/folder-invoices.png"/>
            <h3>Web Dev</h3>
          </div>

          <div id="folder" onclick="toggelWindow('artWindow')">
            <img src="https://img.icons8.com/isometric/75/folder-invoices.png"/>
            <h3>Art</h3>
          </div>

          <div id="folder" onclick="toggelWindow('resumeWindow')">
            <img src="https://img.icons8.com/isometric/75/folder-invoices.png"/>
            <h3>Resume</h3>
          </div>

        </div>

         <!--Openable Windows Div-->
         <!--About Me Window-->
        <div id="aboutWindow" class="windows">
          <div class="title">
            <span>About Me</span>
            <button onclick="closeWindow('aboutWindow')"> X </button>
          </div>

          <div class="windowContent">
            <p>Me</p>
          </div>
        </div>

        <!--Games Window-->
        <div id="gamesWindow" class="windows">
          <div class="title">
            <span>Games</span>
            <button onclick="closeWindow('gamesWindow')"> X </button>
          </div>

          <div class="windowContent">
            <p>game</p>
          </div>
        </div>

        <!--Web Window-->
        <div id="webWindow" class="windows">
          <div class="title">
            <span>Web Dev</span>
            <button onclick="closeWindow('webWindow')"> X </button>
          </div>

          <div class="windowContent">
            <p>Web</p>
          </div>
        </div>

        <!--Art Window-->
        <div id="artWindow" class="windows">
          <div class="title">
            <span>Art</span>
            <button onclick="closeWindow('artWindow')"> X </button>
          </div>

          <div class="windowContent">
            <p>Art</p>
          </div>
        </div>

        <!--Resume Window-->
        <div id="resumeWindow" class="windows">
          <div class="title">
            <span>Resume</span>
            <button onclick="closeWindow('resumeWindow')"> X </button>
          </div>

          <div class="windowContent">
            <p>Resume</p>
          </div>
        </div>

        
        <!--Applications Div-->
        <div id="applications">
          <div id="app">
            <img src="https://img.icons8.com/isometric/75/filled-trash.png"/>
            <h3>Trash</h3>
          </div>

           <div id="app">
            <img src="https://img.icons8.com/isometric/75/america--v1.png"/>
            <h3>Internet</h3>
          </div>

           <div id="app">
            <img src="https://img.icons8.com/isometric/75/controller.png"/>
            <h3>Play</h3>
          </div>

           <div id="app">
            <img src="https://img.icons8.com/isometric/75/test-passed.png"/>
            <h3>Note Pad</h3>
          </div>


          <div id="app">
            <img src="https://img.icons8.com/isometric/75/myspace.png"/>
            <h3>Socials</h3>
          </div>


        </div>


      

      <!--Taskbar Div-->
      <div id="taskbar">
        <div id="start" onclick="toggleConsole('consoleWindow')"  >Start</div>
        <div id="clock"></div> 
      </div>


      <!-- Console Div-->
      <div id="consoleWindow" class="console">
          <div class="consoleTitle">
            <span>gShell</span>
            <button onclick="closeConsole('consoleWindow')"> X </button>
          </div>

          <div class="consoleContent">

             <p>Test</p>

            <div id="output"></div>

            <div id="inputTXT">

              <span class="prompt">&gt;</span>

              <input type="text" id="input" autofocus autocomplete="off" />
            
            </div>

          </div>
          
        </div>


      <script src="Scripts/homescript.js"> </script>

    </body>
</html>
